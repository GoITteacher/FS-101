<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTTP-запросы пагинация</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/article.css" />
  </head>
  <body>
    <div class="header">
      <form class="form-inline search-form js-search-form">
        <div class="form-group">
          <input type="text" class="form-control" name="query" />
        </div>

        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>

    <ul class="news-list js-article-list"></ul>

    <div>
      <button
        type="button"
        class="btn btn-primary button js-btn-load hidden"
        data-action="load-more"
      >
        <span class="label">Load more</span>
        <span
          class="js-loader spinner-border spinner-border-sm spinner hidden"
          role="status"
          aria-hidden="true"
        ></span>
      </button>
    </div>

    <script src="../js/01-script.js" type="module"></script>
  </body>
</html>
