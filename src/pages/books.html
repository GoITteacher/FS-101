<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/books.css" />
    <title>Books</title>
  </head>
  <body>
    <div class="header horizont-box">
      <form class="card form-inline search-form js-create-form">
        <div class="form-group">
          Title: <input type="text" name="bookTitle" />
        </div>
        <div class="form-group">
          Author: <input type="text" name="bookAuthor" />
        </div>
        <div class="form-group">
          Desc: <input type="text" name="bookDesc" />
        </div>

        <button type="submit" class="btn btn-primary">Create Book</button>
      </form>

      <form class="card form-inline search-form js-reset-form">
        <div class="form-group">Id: <input type="text" name="bookId" /></div>
        <div class="form-group">
          Title: <input type="text" name="bookTitle" />
        </div>
        <div class="form-group">
          Author: <input type="text" name="bookAuthor" />
        </div>
        <div class="form-group">
          Desc: <input type="text" name="bookDesc" />
        </div>

        <button type="submit" class="btn btn-primary">Reset Book</button>
      </form>

      <form class="card form-inline search-form js-update-form">
        <div class="form-group">Id: <input type="text" name="bookId" /></div>
        <div class="form-group">
          Title-: <input type="text" name="bookTitle" />
        </div>
        <div class="form-group">
          Author: <input type="text" name="bookAuthor" />
        </div>
        <div class="form-group">
          Desc--: <input type="text" name="bookDesc" />
        </div>

        <button type="submit" class="btn btn-primary">Update Book</button>
      </form>

      <form class="card form-inline search-form js-delete-form">
        <div class="form-group">Id: <input type="text" name="bookId" /></div>

        <button type="submit" class="btn btn-primary">Delete Book</button>
      </form>
    </div>

    <ul class="book-list js-article-list"></ul>

    <script src="../js/books.js" type="module"></script>
  </body>
</html>
