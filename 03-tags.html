          <button class="tag-item__btn" data-value="npm">#npm</button>

        <li class="tag-item">
          <button class="tag-item__btn" data-value="webpack">#webpack</button>

        <li class="tag-item">
          <button class="tag-item__btn" data-value="react">#react</button>
        </li>
        <li class="tag-item">
          <button class="tag-item__btn" data-value="redux">#redux</button>
        </li>
        <li class="tag-item">
          <button class="tag-item__btn" data-value="nodjs">#nodjs</button>

          </button>

        <li class="tag-item">
          <button class="tag-item__btn" data-value="npm">#npm</button>
        </li>
        <li class="tag-item">
          <button class="tag-item__btn" data-value="webpack">#webpack</button>
        </li>
        <li class="tag-item">
          <button class="tag-item__btn" data-value="react">#react</button>
        </li>
        <li class="tag-item">
          <button class="tag-item__btn" data-value="redux">#redux</button>
        </li>
        <li class="tag-item">
          <button class="tag-item__btn" data-value="nodjs">#nodjs</button>

      </ul>

      <input type="button" value="Send" onclick="sendData()" />

    <input
